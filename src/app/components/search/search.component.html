<div class="search-patient">
    <input placeholder='search' #searchBox id="search-box" (input)="search(searchBox.value)">
    <ul class="search-query">
        <li *ngFor="let patient of patients$ | async">
            <a [routerLink]="['/detail/{{patient.patientNo}}']">{{patient.firstName}}{{patient.lastName}}</a>
        </li>
    </ul>
</div>
